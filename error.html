<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404: License Revoked Graphic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #e5e5e5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Scanline Effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* Glitch Text Effect */
        .glitch {
            position: relative;
            color: #ef4444; /* Red-500 */
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 32px, 0); }
            20% { clip: rect(85px, 9999px, 99px, 0); }
            40% { clip: rect(34px, 9999px, 16px, 0); }
            60% { clip: rect(5px, 9999px, 45px, 0); }
            80% { clip: rect(67px, 9999px, 22px, 0); }
            100% { clip: rect(23px, 9999px, 88px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 92px, 0); }
            20% { clip: rect(11px, 9999px, 2px, 0); }
            40% { clip: rect(43px, 9999px, 19px, 0); }
            60% { clip: rect(2px, 9999px, 67px, 0); }
            80% { clip: rect(90px, 9999px, 12px, 0); }
            100% { clip: rect(3px, 9999px, 34px, 0); }
        }

        /* CRT Flicker */
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ef4444;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <!-- Main Notification Container -->
    <div class="relative z-10 max-w-2xl w-full p-1 crt-flicker">
        
        <!-- Red Border Container -->
        <div class="border-2 border-red-600 bg-black/90 shadow-[0_0_50px_rgba(220,38,38,0.3)] rounded-sm overflow-hidden">
            
            <!-- Header Bar -->
            <div class="bg-red-700 text-black px-4 py-2 flex justify-between items-center font-bold uppercase tracking-widest">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span>System Alert: CRITICAL</span>
                </div>
                <span class="text-xs">CODE: #ERR_LEGAL_BLK</span>
            </div>

            <!-- Body Content -->
            <div class="p-8 flex flex-col items-center text-center space-y-6">
                
                <!-- Big Icon -->
                <div class="relative">
                    <div class="absolute inset-0 bg-red-500 blur-xl opacity-20 rounded-full"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-600 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                </div>

                <!-- Main Title -->
                <div class="space-y-2">
                    <h1 class="text-5xl md:text-6xl font-black uppercase tracking-tighter glitch" data-text="ERROR 404">
                        ERROR 404
                    </h1>
                    <h2 class="text-2xl md:text-3xl font-bold text-white tracking-widest border-b-2 border-red-600 pb-2 inline-block">
                        LICENSE REVOKED
                    </h2>
                </div>

                <!-- Terminal Box -->
                <div class="w-full bg-gray-900 border border-gray-700 p-4 text-left font-mono text-sm md:text-base text-green-400 rounded shadow-inner h-48 overflow-hidden flex flex-col">
                    <div id="terminal-content" class="flex-1 space-y-1">
                        <!-- Javascript will type here -->
                    </div>
                    <div class="mt-2">
                        <span class="text-red-500">root@coretax-system:~#</span> <span class="cursor"></span>
                    </div>
                </div>

                <!-- Footer Text -->
                <div class="text-gray-500 text-xs uppercase tracking-widest pt-4">
                    Integration Sync: OSS-RBA • Coretax • AHU-Online
                    <br>
                    <span class="text-red-500 font-bold">Status: IMMEDIATE ACTION REQUIRED</span>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Terminal Typing Effect Script
        const terminalContent = document.getElementById('terminal-content');
        
        const logs = [
            { text: "> Initiating compliance check...", color: "text-gray-400", delay: 500 },
            { text: "> Connecting to OSS-RBA Database...", color: "text-blue-400", delay: 800 },
            { text: "> [SUCCESS] Connection established.", color: "text-green-500", delay: 300 },
            { text: "> Syncing with Coretax System...", color: "text-yellow-400", delay: 1000 },
            { text: "> Scanning KBLI vs Transaction Data...", color: "text-white", delay: 1500 },
            { text: "> [WARNING] Data mismatch detected (KBLI 46100).", color: "text-yellow-500", delay: 800 },
            { text: "> Checking Beneficial Owner (AHU)...", color: "text-white", delay: 600 },
            { text: "> [ERROR] Beneficial Owner Data: OUTDATED.", color: "text-red-500", delay: 500 },
            { text: "> Triggering automatic blocking protocol...", color: "text-red-400", delay: 1000 },
            { text: "> ACCOUNT FROZEN. LICENSE REVOKED.", color: "text-red-600 font-bold bg-red-900/20", delay: 200 },
            { text: "> Please contact compliance officer immediately.", color: "text-white", delay: 500 }
        ];

        let currentLogIndex = 0;

        function typeWriter(text, element, colorClass, speed = 30) {
            return new Promise(resolve => {
                const line = document.createElement('div');
                line.className = colorClass; // Apply Tailwind color classes
                element.appendChild(line);
                
                let i = 0;
                function type() {
                    if (i < text.length) {
                        line.textContent += text.charAt(i);
                        i++;
                        // Auto scroll to bottom
                        element.parentElement.scrollTop = element.parentElement.scrollHeight;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        async function runTerminal() {
            for (const log of logs) {
                await new Promise(r => setTimeout(r, log.delay)); // Wait before starting line
                await typeWriter(log.text, terminalContent, log.color);
            }
        }

        // Start after a slight delay
        setTimeout(runTerminal, 500);

    </script>
</body>
</html>
